<div ng-cloak layout-gt-sm="row" layout="column">
    <div flex-gt-sm="100" flex>
        <md-toolbar layout="row" class="md-hue-3">
            <div class="md-toolbar-tools">
                <span>{{ car.detail.name }}</span>
            </div>
        </md-toolbar>
        <md-content>
            <md-list flex>
                <md-subheader class="md-no-sticky">3 line item (with hover)</md-subheader>
                <md-list-item class="md-3-line" ng-repeat="item in car.refuels" ng-click="null">
                    <div class="md-list-item-text" layout="column">
                        <h3>{{ item.date | date: 'yyyy-MM-dd' }}</h3>
                        <!--<h4>{{ item.amount_purchased }}</h4>-->
                        <!--<p>{{ item.notes }}</p>-->
                    </div>
                </md-list-item>
                <md-divider ></md-divider>
            </md-list>
        </md-content>
    </div>
</div>
